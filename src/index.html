<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/spacelab/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>TODO LIST</title>
  </head>
  <body>
    <nav class="navbar navbar-nav navbar-center navbar-dark bg-primary mb-3">
      <div class="conatiner">
        <a href="#" class="navbar-brand">Todo List</a>
      </div>
    </nav>
    <div class="container container-tasks mt-5">
      <div class="card card-body card-form">
        <h2 class="text-center text-uppercase font-weight-bold">
          Dodaj zadanie
        </h1>
        <div class="form-group">
          <input
            type="text"
            name=""
            id="title"
            class="form-control mt-3"
            placeholder="Nazwa"
          />
        </div>
        <div class="form-group">
          <textarea
            id="body"
            class="form-control"
            placeholder="Opis (opcjonalnie)"
          ></textarea>
        </div>
        <input type="hidden" id="id" value="" />

        <span class="form-end"></span>
        <button class="task-submit btn btn-primary btn-block">Dodaj</button>
      </div>
      <br />
      <div id="tasks"></div>
    </div>
  </body>
</html>
